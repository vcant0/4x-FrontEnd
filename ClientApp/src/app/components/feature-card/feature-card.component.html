<article class="feature-card">
  <div class="feature-card__icon">
    <img [src]="'assets/icons/' + iconId + '.svg'" [alt]="''" class="icon">
    <span class="feature-card__shape" aria-hidden="true"></span>
  </div>
  <h3 class="feature-card__title">{{ title }}</h3>
  <p class="feature-card__subtitle">{{ subtitle }}</p>
  <p class="feature-card__text">{{ text }}</p>
</article>
